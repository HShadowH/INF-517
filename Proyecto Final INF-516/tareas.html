      </button>

      <!-- Modal -->
      <div class="modal fade" id="creartarea" tabindex="-1" role="dialog" aria-labelledby="creartareatitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="creartareatitle">Crear Tarea</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="row">

                <div class="col-sm-4">
                  <p>
                  <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                      Asignar
                    </button>
                    </p>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">Curso 1</a>
                      <a class="dropdown-item" href="#">Curso 2</a>
                      <a class="dropdown-item" href="#">Curso 3</a>
                    </div>
                  </div>
                </div>


              </div>
              <div class="row">
                <div class="col-sm-8">
                  <div class="form-group">
                    <label for="homework-title">Tarea:</label>
                    <input type="text" class="form-control" id="homework-title">
                  </div>

                  <div class="form-group">
                    <label for="comment">Descripcion o Comentario:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                  </div>

                  <button type="button" class="btn btn-primary"><input type="file"
                      class="form-control-file border"></button>
                  <!--<input type="file" class="form-control-file border">-->


                </div>

                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="grade">Calificacion:</label>
                    <select class="form-control" id="grade">
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="due-date">Fecha de entrega:</label>
                    <input type="date" class="form-control" id="due-date">
                  </div>

                  
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
